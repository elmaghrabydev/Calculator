<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainstyle.css">
    <link rel="shortcut icon"
        href="logo/round-button-icon-calculator-button-banner-round-badge-interface-for-application-illustration-on-dark-background-vector.jpg"
        type="image/x-icon">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="row-one">
            <button title="Clear">C</button>
            <button title="Delete">⇐</button>
            <button title="Divided by">÷</button>
        </div>

        <div class="row-two">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button title="Multiplied by">×</button>
        </div>

        <div class="row-three">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button title="Minus">-</button>
        </div>
        <div class="row-four">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button title="Plus">+</button>
        </div>
        <div class="row-five">
            <button>0</button>
            <button title="Equals">=</button>
        </div>

    </div>
</body>

</html>
